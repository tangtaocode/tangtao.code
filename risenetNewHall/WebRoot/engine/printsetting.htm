<html>
<head>
  <title>打印设置</title>
  <style>
    td{font-size:14px}
  </style>
</head>
<body bgcolor="#F9F9F9">
<br>
<table width="95%" align="center" border="0">
  <tr>
    <td>
	 <FieldSet style="width:100%">
	  <Legend style="">打印设置调整</Legend>
		<table width="90%" align="center" border="0">
		  <tr>
			 <td height="30">页面宽度：&nbsp;
			 <select id="w1" onchange="_print.setWidth(this.value)">
			   <option></option>
			   <option value="0.5">50%</option>
			   <option value="0.6">60%</option>
			   <option value="0.7">70%</option>
			   <option value="0.8">80%</option>
			   <option value="0.9">90%</option>
			   <option value="1">100%</option>
			   <option value="1.1">110%</option>
			   <option value="1.2">120%</option>
			   <option value="1.3">130%</option>
			   <option value="1.4">140%</option>
			   <option value="1.5">150%</option>
			   <option value="1.6">160%</option>
			   <option value="1.7">170%</option>
			   <option value="1.8">180%</option>
			   <option value="1.9">190%</option>
			   <option value="2">200%</option>
			   <option value="*">页面自适应</option>
			 </select></td>
		  </tr>
		  <tr>
			 <td height="30">单元格高度：<select id="w2" onchange="_print.setHeight(this.value)">
			   <option></option>
			   <script>
			   var str = ""
			   for(var i=18; i<=50; i++)
			   {
			       str = str + "<option value=" + i + ">" + i + "px</option>";
			   }
			   document.write(str);
			   </script>
			 </select></td>
		  </tr>
		  <tr>
			 <td height="30">字体大小：&nbsp;
			 <select id="w3" onchange="_print.setFontsize(this.value)">
			   <option></option>
			   <option value="10px">10px</option>
			   <option value="11px">11px</option>
			   <option value="12px">12px</option>
			   <option value="13px">13px</option>
			   <option value="14px">14px</option>
			   <option value="15px">15px</option>
			   <option value="16px">16px</option>
			   <option value="17px">17px</option>
			   <option value="18px">18px</option>
			   <option value="19px">19px</option>
			   <option value="20px">20px</option>
			   <option value="21px">21px</option>
			   <option value="22px">22px</option>
			 </select></td>
		  </tr>	  
		</table>
	 </FieldSet>
   </td>
  </tr>
</table>
<br>
<div align="center">
 <input type="button" onclick="_print.pageSetting()" style="width:65px" value="页面设置">
 <input type="button" onclick="_print.preview()" style="width:65px" value="打印预览">
 <input type="button" onclick="_print.print()" value="打 印">
 <input type="button" onclick="self.close()" value="关 闭"></td>
</div>
</body>
<script language="JavaScript">
<!--

if(_print != null)
{
	if(_print.initWidth != null)
	{
		_print.setWidth(_print.initWidth);
		document.getElementById("w1").value = _print.initWidth;
	}

	if(_print.initHeight != null)
	{
		_print.setHeight(_print.initHeight);
		document.getElementById("w2").value = _print.initHeight;
	}

	if(_print.initSize != null)
	{
		_print.setFontsize(_print.initSize);
		document.getElementById("w3").value = _print.initSize;
	}
}
//-->
</script>
</html>
