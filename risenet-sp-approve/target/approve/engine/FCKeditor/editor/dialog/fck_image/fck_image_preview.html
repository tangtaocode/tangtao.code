	window.parent.SetPreviewElements( 
		document.getElementById( 'imgPreview' ),

}

	<body style="COLOR: #000000; BACKGROUND-COLOR: #ffffff">
		<a id="lnkPreview" onclick="return false;" style="CURSOR: default"><img id="imgPreview" onload="window.parent.UpdateOriginal();" style="DISPLAY: none"></a><font size="2">研究人员表示，飞行器的减速、“被俘”到“受控”过程是整个计划的最重要环节。如果火星勘测轨道飞行器不能被火星“俘获”进入轨道，那么它将“失控”而飞向远方。火星勘测轨道飞行器进入的第一个环火星椭圆轨道最大，最远点离火星北极有2.7万多英里，最近点离南极249英里。在随后6个月的减速并缩小轨道的过程中，重要的是对飞行器的控制，因为穿过火星大气层时，勘测轨道飞行器同大气的摩擦将导致其温度升高，需要防止飞行器出现过热现象。从进入大轨道到最终的观测轨道，勘测轨道飞行器要绕行500圈。</font> 


	</body>
